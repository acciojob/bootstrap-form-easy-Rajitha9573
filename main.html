<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internshp Form</h1>
	<form>
	<lable for="fname">First Name</lable>
	<input id="first-name-input" type="text" id="fname">
		<lable for="lname">Last Name</lable>
	   <input id="last-name-input" type="text" id="lname">
		<lable for="email">Email Address</lable>
	<input id="email-input" type="email" id="email">
		<lable for="collage">Collage</lable>
	<input id="college-input" type="text" id="collage">
		<lable for="graduation">Graduation Year</lable>
		<select for="graduation">
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<lable id="roll-no-input" for="Rlno">Roll No</lable>
	    <input type="number" id="Rlno">
		<lable id="conditions-checkbox" for="checkbox">Agree to terms and condition</lable>
		<input type="checkbox" id="checkbox">
		<button>Submit form</button>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
